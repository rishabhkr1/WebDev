    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #efefef;
        }
        
        header {
            height: 70px;
            width: 100vw;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0px;
        }
        
        nav {
            width: 100%;
            background-color: white;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        #logo-container {
            width: 30%;
            height: inherit;
            display: flex;
            align-items: center;
        }
        
        #logo-container h1 {
            color: #070707;
            font-size: 35px;
        }
        
        #menu-container {
            width: 50%;
            align-items: center;
            height: inherit;
            display: flex;
        }
        
        #menu-container ul {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
        }
        
        #menu-container ul li {
            list-style-type: none;
        }
        
        #menu-container ul li a {
            color: #0e0e0e;
            font-size: 18px;
            text-decoration: none;
        }
        
        #menu-container ul li a:hover {
            color: rgb(3, 3, 3);
            text-decoration: solid;
        }
        
        #menu-container ul li input {
            height: 30px;
            width: 200px;
            border-radius: 10px;
        }
        
        img {
            height: 50px;
            width: 50px;
            margin-left: 20px;
        }
    </style>
</head>
